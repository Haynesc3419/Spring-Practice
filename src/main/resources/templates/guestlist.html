<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guest List</title>
</head>
<body>
<h2>Guest List:</h2>
<table>
  <tr>
    <td>Last Name</td>
    <td>First Name</td>
    <td>Email Address</td>
    <td>Phone Number</td>
  </tr>

  <tr th:each="guest: ${guestList}">
      <td th:text="${guest.lastName}">Last Name</td>
      <td th:text="${guest.firstName}">First Name</td>
      <td th:text="${guest.emailAddress}">Email Address</td>
      <td th:text="${guest.phoneNumber}">Phone Number</td>
  </tr>

</table>

</body>
</html>
